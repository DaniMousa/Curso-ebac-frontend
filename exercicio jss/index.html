<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="mainContainer">
        <h1>Verificação</h1>
        <h2>Insira um número no campo B que seja maior queo número do campo A para prosseguir.</h2>
        <form id="formCampos">
            <input id="campoA" class="campoA" type="number" required placeholder="Campo A">
            <input id="campoB" class="campoB" type="number" required placeholder="Campo B">
            <button type="submit" class="buttonSubmit">Enviar</button>
        </form>

        <div id="message" class="message"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
